syntax = "proto3";

package taggy;

import "google/protobuf/timestamp.proto";

option go_package = "genproto/taggy";

service RSSService {
  rpc FetchAllRSS (FetchAllRSSRequest) returns (FetchAllRSSReply) {}
}
message RSSSource {
  string name = 1;
  string description = 2;
  google.protobuf.Timestamp url = 3;
}

message FetchAllRSSRequest {
}

message FetchAllRSSReply {
  string message = 1;
}

message AddRSSSourceRequest {
  RSSSource source = 1;
}

message AddRSSSourceReply {
  string message = 1;
}

message GetAllRSSSourcesRequest {
}

message GetAllRSSSourcesReply {
  repeated RSSSource rss_sources = 1;
}